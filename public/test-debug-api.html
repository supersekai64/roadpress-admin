<!DOCTYPE html>
<html>
<head>
    <title>Test API Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        button { padding: 10px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; border: 1px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test API Debug</h1>
    <button onclick="testStats()">Test /api/debug/stats</button>
    <button onclick="testLogs()">Test /api/debug/logs</button>
    <button onclick="testLogsRaw()">Test /api/debug/logs (RAW)</button>
    <hr>
    <h3>Résultat :</h3>
    <pre id="result"></pre>

    <script>
        async function testStats() {
            try {
                const res = await fetch('/api/debug/stats');
                document.getElementById('result').className = res.ok ? 'success' : 'error';
                const data = await res.json();
                document.getElementById('result').textContent = 'STATUS: ' + res.status + '\n\n' + JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('result').className = 'error';
                document.getElementById('result').textContent = 'ERROR: ' + err.message;
            }
        }

        async function testLogs() {
            try {
                const res = await fetch('/api/debug/logs?page=1&limit=10');
                document.getElementById('result').className = res.ok ? 'success' : 'error';
                const data = await res.json();
                document.getElementById('result').textContent = 'STATUS: ' + res.status + '\n\n' + JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('result').className = 'error';
                document.getElementById('result').textContent = 'ERROR: ' + err.message;
            }
        }

        async function testLogsRaw() {
            try {
                const res = await fetch('/api/debug/logs?page=1&limit=10');
                const text = await res.text();
                document.getElementById('result').className = res.ok ? 'success' : 'error';
                document.getElementById('result').textContent = 'STATUS: ' + res.status + '\nCONTENT-TYPE: ' + res.headers.get('content-type') + '\n\nRAW RESPONSE:\n' + text.substring(0, 1000);
            } catch (err) {
                document.getElementById('result').className = 'error';
                document.getElementById('result').textContent = 'ERROR: ' + err.message;
            }
        }
    </script>
</body>
</html>
